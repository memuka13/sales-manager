<mat-drawer-container hasBackdrop="false">
  <mat-drawer
    *ngIf="currentUser$ | async as currentUser"
    class="rounded-e-md"
    #drawer
    mode="side"
    position="start"
    [opened]="!!currentUser"
  >
    <app-side-nav>
      <select
        class="w-full mat-mdc-raised-button mat-mdc-unelevated-button mat-mdc-raised-button-base mdc-button text-center"
        #selectedLang
        (change)="switchLang(selectedLang.value)"
      >
        <option
          *ngFor="let language of translate.getLangs()"
          [value]="language"
          [selected]="language === translate.currentLang"
          class="mat-mdc-option"
        >
          {{ language }}
        </option>
      </select>
    </app-side-nav>
  </mat-drawer>
  <mat-drawer-content class="p-3">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
