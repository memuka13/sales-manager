<header class="h-12 flex justify-between">
  <div class="mx-2 flex justify-between gap-4 items-center">
    <button
      mat-raised-button
      *ngIf="currentUser$ | async; else loginTemplate"
      color="primary"
      class="w-full text-nowrap"
      (click)="logout()"
    >
      {{ "Log out" | translate }}
    </button>
    <ng-template #loginTemplate>
      <button
        mat-raised-button
        color="primary"
        class="w-full text-nowrap"
        routerLink="./login"
      >
        {{ "Log in" | translate }}
      </button>
    </ng-template>
  </div>
</header>
<router-outlet></router-outlet>
